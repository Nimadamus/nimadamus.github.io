<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>BetLegend News</title>
    <link href="https://www.betlegendpicks.com/news.html" rel="canonical"/>
    <meta content="Breaking news updates from around the sports betting world." name="description"/>
    <meta content="Malik Beasley, NBA news, Sports Betting, Investigation" name="keywords"/>
    <meta content="BetLegend News" property="og:title"/>
    <meta content="Stay up to date with the latest headlines from the world of sports betting." property="og:description"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #f2f2f2;
            font-family: Rubik, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
            border-bottom: 2px solid #333;
        }

        .logo {
            max-width: 300px;
            height: auto;
            display: block;
            filter: brightness(1.1);
        }

        /* Fallback for when logo doesn't load */
        .logo-fallback {
            color: #fff;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            padding: 2rem;
            border: 2px solid #333;
            border-radius: 8px;
            background: #111;
        }

        main {
            margin-top: 2rem;
        }

        h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 600;
        }

        .news-intro {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 3rem;
            color: #ccc;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .news-container {
            display: grid;
            gap: 2rem;
            margin-top: 2rem;
        }

        .news-item {
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .news-item:hover {
            border-color: #555;
            background: #1a1a1a;
            transform: translateY(-2px);
        }

        .news-date {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .news-title {
            color: #fff;
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .news-content {
            color: #ddd;
            font-size: 1rem;
            line-height: 1.7;
            margin-bottom: 1.5rem;
        }

        .news-tags {
            margin-top: 1.5rem
