<!-- AUTOMATION SCRIPT -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const googleSheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTJHvgLVm48LPxFgZQvTca47OwpWQdqh2RANE2ZFhP67-Qb-cQXPUFJDZtUCnChIkwq5mxQNjYgAGMw/pub?output=csv';
    const container = document.getElementById('records-table-container');

    fetch(googleSheetUrl)
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok.');
            return response.text();
        })
        .then(csvText => {
            const rows = csvText.trim().split(/\r?\n/);
            const headers = rows[0].split(',').map(h => h.trim());
            const picksDatabase = rows.slice(1).map(row => {
                const values = row.split(',');
                const entry = {};
                headers.forEach((header, i) => { entry[header] = values[i] ? values[i].trim() : ''; });
                return entry;
            });

            // Filter out any picks that haven't been graded yet
            const gradedPicks = picksDatabase.filter(p => p.Grade);

            if (gradedPicks.length === 0) {
                container.innerHTML = '<p id="loading-message">No graded picks found in the record yet.</p>';
                return;
            }

            // Build the HTML table
            let tableHTML = '<table class="records-table">';
            tableHTML += '<thead><tr><th>Date</th><th>Pick</th><th>Line</th><th>Grade</th><th>Units</th></tr></thead>';
            tableHTML += '<tbody>';

            gradedPicks.forEach(pick => {
                let gradeClass = '';
                if (pick.Grade === 'W') gradeClass = 'grade-win';
                else if (pick.Grade === 'L') gradeClass = 'grade-loss';
                else if (pick.Grade === 'P') gradeClass = 'grade-push';
                
                // Format the date
                const dateParts = pick.Date.split('-');
                const displayDate = `${dateParts[1]}-${dateParts[2]}-${dateParts[0]}`;

                tableHTML += `
                    <tr>
                        <td>${displayDate}</td>
                        <td>${pick.Pick}</td>
                        <td>${pick.Line}</td>
                        <td><span class="${gradeClass}">${pick.Grade}</span></td>
                        <td>${pick.Units}</td>
                    </tr>
                `;
            });

            tableHTML += '</tbody></table>';
            container.innerHTML = tableHTML;
        })
        .catch(error => {
            console.error('Error fetching or parsing Google Sheet data:', error);
            container.innerHTML = '<p id="loading-message">Could not load the verified record. Please try again later.</p>';
        });
});
</script>
