<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NHL Picks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #000;
      color: #fff;
      margin: 0;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      font-weight: bold;
      color: #f4b41a;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background-color: #121212;
      color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(244, 180, 26, 0.6);
      font-size: 1rem;
    }
    thead {
      background-color: #f4b41a;
      color: #000;
    }
    th, td {
      padding: 15px 20px;
      border-bottom: 1px solid #222;
      text-align: left;
    }
    tbody tr:hover {
      background-color: #1e1e1e;
    }
    .loss {
      color: #ff4c4c;
      font-weight: bold;
    }
    .win {
      color: #4caf50;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>NHL Picks</header>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Game</th>
        <th>Wager</th>
        <th>Odds</th>
        <th>Result</th>
        <th>Units</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>May 22, 2025</td>
        <td>Dallas Stars Team Total Under 3.5</td>
        <td>Team Total Under 3.5</td>
        <td>-150</td>
        <td class="loss">Loss</td>
        <td>-1.5</td>
      </tr>
      <!-- Add more picks here -->
    </tbody>
  </table>
</body>
</html>
