<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NHL Picks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #1f1f1f;
      font-size: 2rem;
      font-weight: bold;
      color: #f4b41a;
    }
    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background-color: #181818;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1rem;
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #333;
      text-align: left;
    }
    th {
      background-color: #f4b41a;
      color: #000;
      font-weight: 600;
    }
    tr:nth-child(even) {
      background-color: #222;
    }
    tr:hover {
      background-color: #333;
    }
    .loss {
      color: #ff4c4c;
      font-weight: bold;
    }
    .win {
      color: #4caf50;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>NHL Picks</header>
  <main>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Team</th>
          <th>Wager</th>
          <th>Odds</th>
          <th>Result</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>May 22, 2025</td>
          <td>Dallas Stars</td>
          <td>Team Total Under 3.5</td>
          <td>-150</td>
          <td class="loss">Loss</td>
          <td></td>
        </tr>
        <!-- Add more picks here -->
      </tbody>
    </table>
  </main>
</body>
</html>
