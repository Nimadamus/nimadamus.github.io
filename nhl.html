<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NHL Picks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #fff;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #f4b41a;
      color: #000;
      font-weight: bold;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .loss {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>NHL Picks</h1>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Pick</th>
        <th>Odds</th>
        <th>Result</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>May 22, 2025</td>
        <td>Dallas Stars Team Total Under 3.5</td>
        <td>-150</td>
        <td class="loss">Loss</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
