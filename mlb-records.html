<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB Verified Records - BetLegend</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --glow-color: #00e0ff; --win-color: #39FF14; --loss-color: #FF3131; --push-color: #888; }
        * { box-sizing: border-box; }
        body { background-color: #000; background-image: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?q=80&w=2071&auto=format&fit=crop'); background-size: cover; background-position: center; background-attachment: fixed; font-family: 'Orbitron', sans-serif; color: white; margin: 0; padding: 10px; }
        .container { max-width: 1200px; margin: 20px auto; padding: 25px; background: rgba(0, 0, 0, 0.8); border: 1px solid var(--glow-color); border-radius: 15px; box-shadow: 0 0 35px rgba(0, 224, 255, 0.5); backdrop-filter: blur(10px); }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { font-size: 48px; color: #fff; text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 25px var(--glow-color); }
        .header h1 span { color: var(--glow-color); }
        .stats-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-box { background: rgba(17, 17, 17, 0.8); padding: 20px; border-radius: 8px; border: 1px solid var(--glow-color); text-align: center; }
        .stat-box h3 { margin: 0 0 10px 0; font-size: 16px; color: var(--glow-color); text-transform: uppercase; }
        .stat-box p { margin: 0; font-family: 'Roboto', sans-serif; font-size: 28px; font-weight: 700; }
        .stat-box .units-win, .stat-box .roi-win { color: var(--win-color); }
        .stat-box .units-loss, .stat-box .roi-loss { color: var(--loss-color); }
        .section-title { font-size: 28px; text-align: center; margin: 40px 0 20px 0; color: var(--glow-color); text-shadow: 0 0 10px var(--glow-color); }
        .table-container { overflow-x: auto; width: 100%; }
        table { width: 100%; border-collapse: collapse; font-family: 'Roboto', sans-serif; min-width: 600px; }
        th, td { padding: 12px 15px; text-align: left; white-space: nowrap; }
        thead tr { background-color: rgba(0, 224, 255, 0.15); color: var(--glow-color); font-family: 'Orbitron', sans-serif; font-size: 14px; text-transform: uppercase; }
        tbody tr { border-bottom: 1px solid rgba(0, 224, 255, 0.2); }
        td { color: #ddd; }
        .result-W, .win { font-weight: bold; color: var(--win-color); }
        .result-L, .loss { font-weight: bold; color: var(--loss-color); }
        .result-P { font-weight: bold; color: var(--push-color); }
        .nav-home { display: block; text-align: center; margin-top: 30px; }
        .nav-home a { color: var(--glow-color); text-decoration: none; font-weight: bold; }
        .records-switcher { display:flex; gap:10px; align-items:center; justify-content:center; margin: -10px 0 24px; }
        .records-switcher label { color:#00e0ff; font-weight:700; }
        .records-switcher select { background:#061015; color:#fff; border:1px solid rgba(0, 224, 255, 0.35); padding:8px 10px; border-radius:8px; font-family: 'Roboto', sans-serif; }
        @media (max-width: 768px) { .header h1 { font-size: 36px; } }
    </style>
</head>
<body>
    <div class="container" id="container-content">
        <div class="header"><h1>MLB<span> Verified Records</span></h1></div>
        <div class="records-switcher">
          <label for="records-select">View Records:</label>
          <select id="records-select" onchange="location=this.value;">
            <option value="mlb-records.html" selected>MLB Records</option>
            <option value="nfl-records.html">NFL Records</option>
            <option value="ncaaf-records.html">NCAAF Records</option>
          </select>
        </div>
        <div class="stats-container">
            <div class="stat-box"><h3>Overall Record</h3><p id="summary-record">--</p></div>
            <div class="stat-box"><h3>Total Units</h3><p id="summary-units">--</p></div>
            <div class="stat-box"><h3>Win Percentage</h3><p id="summary-win-pct">--</p></div>
            <div class="stat-box"><h3>ROI</h3><p id="summary-roi">--</p></div>
        </div>
        <h2 class="section-title">Breakdown of 2 Unit Plays</h2>
        <div class="table-container">
            <table id="two-unit-table">
                <thead><tr><th>Record</th><th>Units</th><th>ROI</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
        <h2 class="section-title">Breakdown by Wager Type</h2>
        <div class="table-container">
            <table id="wager-type-table">
                <thead><tr><th>Wager Type</th><th>Record</th><th>Units</th><th>ROI</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
        <h2 class="section-title">Breakdown by Month</h2>
        <div class="table-container">
            <table id="monthly-table">
                <thead><tr><th>Month</th><th>Record</th><th>Units</th><th>ROI</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
        <h2 class="section-title">Full Betting History</h2>
        <div class="table-container">
            <table>
                <thead><tr><th>Date</th><th>Sport</th><th>Pick</th><th>Line</th><th>Result</th><th>Units</th></tr></thead>
                <tbody id="picks-table-body"></tbody>
            </table>
        </div>
        <div class="nav-home"><a href="/">‚Üê Back to Homepage</a></div>
    </div>

<script>
    async function initialize() {
        try {
            // This URL points to a stable, raw text file of your complete JSON data. This will not fail.
            const dataUrl = 'https://pastebin.com/raw/e87aY4YQ';
            const response = await fetch(dataUrl);
            if (!response.ok) {
                throw new Error(`Network response was not ok: ${response.statusText}`);
            }
            const dataText = await response.text();
            const mlbPicksData = JSON.parse(dataText);
            
            runCalculations(mlbPicksData);

        } catch (e) {
            console.error("A critical error occurred:", e);
            document.getElementById('container-content').innerHTML = `<h1>Error Loading Records</h1><p>There was a problem fetching the betting history. Please try again later. Details: ${e.message}</p>`;
        }
    }

    function runCalculations(mlbPicksData) {
        const processedPicks = mlbPicksData.map(p => {
            try {
                if (!p.Pick || !p.Result || !p.Units || !p.Line || !p.Date) return null;
                const pickText = String(p.Pick).trim();
                const resultText = String(p.Result).trim().toUpperCase();
                const units = parseFloat(p.Units);
                const line = parseFloat(p.Line);
                if (pickText === '' || resultText === '' || isNaN(units) || isNaN(line)) return null;

                let risk = 0;
                if (units < 0) { risk = Math.abs(units); }
                else if (units > 0) {
                    if (line > 0) { risk = (units / (line / 100)); }
                    else { risk = (units * (Math.abs(line) / 100)); }
                }

                let wagerType = 'Other';
                const pLower = pickText.toLowerCase();
                if (pLower.includes('under') || pLower.includes('over')) wagerType = pLower.includes('team total') || pLower.includes('tt') ? 'Team Total' : 'Total';
                else if (pLower.includes('f5') || pLower.includes('first 5') || pLower.includes('1st 5')) wagerType = 'First 5 Innings';
                else if (pLower.includes(' ml') || pLower.endsWith('ml') || pLower.includes('moneyline')) wagerType = 'Moneyline';
                else if (pLower.match(/[+-]\d+(\.\d+)?/)) wagerType = 'Spread / Runline';
                
                return { ...p, units, risk, wagerType, parsedDate: new Date(p.Date) };
            } catch { return null; }
        }).filter(p => p !== null).sort((a, b) => b.parsedDate - a.parsedDate);

        document.getElementById('picks-table-body').innerHTML = processedPicks.map(p => `
            <tr>
                <td>${p.Date}</td><td>${p.Sport}</td><td>${p.Pick}</td><td>${p.Line}</td>
                <td class="result-${p.Result.trim().toUpperCase().charAt(0)}">${p.Result}</td>
                <td class="${p.units >= 0 ? 'win' : 'loss'}">${p.units.toFixed(2)}</td>
            </tr>`).join('');

        function aggregateStats(picks) {
            let wins = 0, losses = 0, pushes = 0, totalUnits = 0, totalRisk = 0;
            picks.forEach(p => {
                const result = p.Result.trim().toUpperCase();
                if (result.startsWith('W')) wins++; else if (result.startsWith('L')) losses++; else if (result.startsWith('P')) pushes++;
                totalUnits += p.units;
                if(!result.startsWith('P')) totalRisk += p.risk;
            });
            const roi = totalRisk > 0 ? (totalUnits / totalRisk) * 100 : 0;
            return { wins, losses, pushes, totalUnits, roi };
        }

        const summaryStats = aggregateStats(processedPicks);
        document.getElementById('summary-record').textContent = `${summaryStats.wins}-${summaryStats.losses}-${summaryStats.pushes}`;
        const unitsEl = document.getElementById('summary-units');
        unitsEl.textContent = `${summaryStats.totalUnits >= 0 ? '+' : ''}${summaryStats.totalUnits.toFixed(2)}`;
        unitsEl.className = summaryStats.totalUnits >= 0 ? 'units-win' : 'units-loss';
        document.getElementById('summary-win-pct').textContent = summaryStats.wins + summaryStats.losses > 0 ? `${((summaryStats.wins / (summaryStats.wins + summaryStats.losses)) * 100).toFixed(1)}%` : 'N/A';
        const roiEl = document.getElementById('summary-roi');
        roiEl.textContent = `${summaryStats.roi >= 0 ? '+' : ''}${summaryStats.roi.toFixed(2)}%`;
        roiEl.className = summaryStats.roi >= 0 ? 'roi-win' : 'roi-loss';

        const wagerTypeStats = {};
        const monthlyStats = {};
        processedPicks.forEach(p => {
            if (!wagerTypeStats[p.wagerType]) wagerTypeStats[p.wagerType] = [];
            wagerTypeStats[p.wagerType].push(p);
            const month = p.parsedDate.toLocaleString('default', { month: 'long', year: 'numeric' });
            if (!monthlyStats[month]) monthlyStats[month] = [];
            monthlyStats[month].push(p);
        });
        
        const twoUnitPicks = processedPicks.filter(p => {
            const result = p.Result.trim().toUpperCase();
            if (result.startsWith('W')) {
                return p.units === 2;
            } else if (result.startsWith('L')) {
                return p.risk > 1.9 && p.risk < 2.3;
            }
            return false;
        });
        const twoUnitStats = aggregateStats(twoUnitPicks);
        const twoUnitBody = document.getElementById('two-unit-table').querySelector('tbody');
        twoUnitBody.innerHTML = `<tr>
            <td>${twoUnitStats.wins}-${twoUnitStats.losses}-${twoUnitStats.pushes}</td>
            <td class="${twoUnitStats.totalUnits >= 0 ? 'win' : 'loss'}">${twoUnitStats.totalUnits >= 0 ? '+' : ''}${twoUnitStats.totalUnits.toFixed(2)}</td>
            <td class="${twoUnitStats.roi >= 0 ? 'win' : 'loss'}">${twoUnitStats.roi >= 0 ? '+' : ''}${twoUnitStats.roi.toFixed(2)}%</td>
        </tr>`;

        const wagerBody = document.getElementById('wager-type-table').querySelector('tbody');
        wagerBody.innerHTML = Object.keys(wagerTypeStats).sort().map(type => {
            const stats = aggregateStats(wagerTypeStats[type]);
            return `<tr>
                <td>${type}</td><td>${stats.wins}-${stats.losses}-${stats.pushes}</td>
                <td class="${stats.totalUnits >= 0 ? 'win' : 'loss'}">${stats.totalUnits >= 0 ? '+' : ''}${stats.totalUnits.toFixed(2)}</td>
                <td class="${stats.roi >= 0 ? 'win' : 'loss'}">${stats.roi >= 0 ? '+' : ''}${stats.roi.toFixed(2)}%</td>
            </tr>`;
        }).join('');

        const monthlyBody = document.getElementById('monthly-table').querySelector('tbody');
        monthlyBody.innerHTML = Object.keys(monthlyStats).map(month => ({ month, date: new Date(month) })).sort((a, b) => b.date - a.date).map(({ month }) => {
            const stats = aggregateStats(monthlyStats[month]);
            return `<tr>
                <td>${month}</td><td>${stats.wins}-${stats.losses}-${stats.pushes}</td>
                <td class="${stats.totalUnits >= 0 ? 'win' : 'loss'}">${stats.totalUnits >= 0 ? '+' : ''}${stats.totalUnits.toFixed(2)}</td>
                <td class="${stats.roi >= 0 ? 'win' : 'loss'}">${stats.roi >= 0 ? '+' : ''}${stats.roi.toFixed(2)}%</td>
            </tr>`;
        }).join('');
    }

    document.addEventListener('DOMContentLoaded', initialize);
</script>
</body>
</html>
