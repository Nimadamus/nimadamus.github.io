
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MLB Verified Records</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Sora', sans-serif;
      text-align: center;
    }
    table {
      margin: 40px auto;
      border-collapse: collapse;
      width: 90%;
    }
    th, td {
      border: 1px solid #ffd700;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #333;
      color: #ffd700;
    }
    tr:nth-child(even) {
      background-color: #222;
    }
  </style>
</head>
<body>
  <h1>MLB Verified Records</h1>
  <div id="record-table">Loading records...</div>

  <script>
    fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vQE9RjSNABgl0SxSA1ghp9soUs4qg7teoncN5GLmG5faXmH-sDwXgg0mrk0iQwmSEYExtx6xwFMflXv/pub?gid=121997960&single=true&output=csv")
      .then(response => response.text())
      .then(data => {
        const rows = data.trim().split("\n");
        const table = document.createElement("table");
        rows.forEach((row, index) => {
          const tr = document.createElement("tr");
          row.split(",").forEach(cell => {
            const td = document.createElement(index === 0 ? "th" : "td");
            td.textContent = cell.trim();
            tr.appendChild(td);
          });
          table.appendChild(tr);
        });
        document.getElementById("record-table").innerHTML = "";
        document.getElementById("record-table").appendChild(table);
      })
      .catch(error => {
        document.getElementById("record-table").innerText = "Error loading records.";
        console.error("Error fetching CSV:", error);
      });
  </script>
</body>
</html>
