<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB Records - BetLegend Picks</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        :root { 
            --glow-color: #00e0ff; 
            --win-color: #39FF14; 
            --loss-color: #FF3131; 
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            background-image: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?q=80&w=2071&auto=format&fit=crop');
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed;
            font-family: 'Orbitron', sans-serif; 
            color: white; 
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            margin-top: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 50px rgba(0, 224, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(0, 224, 255, 0.3);
        }

        .title {
            font-size: 3.5em;
            font-weight: 900;
            color: #fff;
            margin: 0;
            text-shadow: 0 0 10px rgba(255,255,255,0.5), 0 0 25px var(--glow-color);
        }

        .title .highlight {
            color: var(--glow-color);
        }

        .subtitle {
            font-size: 1.2em;
            color: #ccc;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Roboto', sans-serif;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--glow-color);
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #fff;
            text-shadow: 0 0 10px var(--glow-color);
        }

        .controls {
            text-align: center;
            margin-bottom: 20px;
        }

        .open-sheet-btn {
            background: linear-gradient(135deg, var(--glow-color) 0%, #0099cc 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
            text-decoration: none;
            display: inline-block;
        }

        .open-sheet-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 224, 255, 0.4);
        }

        .embed-container {
            height: 600px;
            border: 2px solid rgba(0, 224, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
            background: white;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5em;
            }

            .container {
                margin: 10px;
                padding: 20px 15px;
            }

            .embed-container {
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to BetLegend</a>
        
        <div class="header">
            <h1 class="title">MLB <span class="highlight">RECORDS</span></h1>
            <p class="subtitle">Complete Verified Betting History</p>
        </div>

        <div class="controls">
            <a href="https://docs.google.com/spreadsheets/d/e/2PACX-1vQE9RjSNABgl0SxSA1ghp9soUs4gq7teoncN5GLmG5faXmH-sDwXgg0mrk0iQwmSEYExtx6xwFMflXv/pub?gid=121997960&single=true&output=html" 
               target="_blank" 
               class="open-sheet-btn">
                üìä Open in New Tab
            </a>
        </div>

        <div class="embed-container">
            <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQE9RjSNABgl0SxSA1ghp9soUs4gq7teoncN5GLmG5faXmH-sDwXgg0mrk0iQwmSEYExtx6xwFMflXv/pubhtml?gid=121997960&single=true&widget=true&headers=false&chrome=false"
                    title="MLB Records">
            </iframe>
        </div>
    </div>
</body>
</html>
