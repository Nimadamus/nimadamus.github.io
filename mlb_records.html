<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB Records - BetLegend Picks</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        :root { 
            --glow-color: #00e0ff; 
            --win-color: #39FF14; 
            --loss-color: #FF3131; 
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            background-image: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?q=80&w=2071&auto=format&fit=crop');
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed;
            font-family: 'Orbitron', sans-serif; 
            color: white; 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .main-container {
            background: rgba(0, 20, 30, 0.9);
            border: 2px solid var(--glow-color);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 1100px;
            box-shadow: 0 0 50px rgba(0, 224, 255, 0.3);
            backdrop-filter: blur(15px);
        }

        .title {
            text-align: center;
            font-size: 4em;
            font-weight: 900;
            margin: 0 0 30px 0;
            background: linear-gradient(45deg, #ffffff, var(--glow-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px var(--glow-color);
        }

        .view-selector {
            text-align: center;
            margin-bottom: 40px;
        }

        .view-selector label {
            color: var(--glow-color);
            font-size: 1.2em;
            margin-right: 15px;
            font-weight: 700;
        }

        .view-selector a {
            background: rgba(0, 50, 80, 0.8);
            border: 2px solid var(--glow-color);
            border-radius: 8px;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .view-selector a:hover {
            background: rgba(0, 224, 255, 0.2);
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-bottom: 40px;
        }

        .stat-card {
            text-align: center;
            padding: 20px;
            background: rgba(0, 30, 50, 0.7);
            border: 1px solid rgba(0, 224, 255, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .stat-card h3 {
            color: var(--glow-color);
            font-size: 1em;
            margin: 0 0 10px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .stat-card .value {
            font-size: 2.5em;
            font-weight: 900;
            margin: 0;
            font-family: 'Orbitron', sans-serif;
        }

        .positive { color: var(--win-color); }
        .negative { color: var(--loss-color); }

        .embed-container {
            background: rgba(0, 15, 25, 0.9);
            border: 2px solid rgba(0, 224, 255, 0.3);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 30px;
            height: 500px;
        }

        .embed-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
        }

        .back-link a {
            color: var(--glow-color);
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            color: white;
            text-shadow: 0 0 10px var(--glow-color);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5em;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .main-container {
                padding: 20px;
                margin: 10px;
            }

            .embed-container {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1 class="title">MLBRecords</h1>
        
        <div class="view-selector">
            <label>View Records:</label>
            <a href="https://docs.google.com/spreadsheets/d/e/2PACX-1vQE9RjSNABgl0SxSA1ghp9soUs4gq7teoncN5GLmG5faXmH-sDwXgg0mrk0iQwmSEYExtx6xwFMflXv/pub?gid=121997960&single=true&output=html" target="_blank">Open Full Sheet</a>
        </div>



        <div class="embed-container">
            <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQE9RjSNABgl0SxSA1ghp9soUs4gq7teoncN5GLmG5faXmH-sDwXgg0mrk0iQwmSEYExtx6xwFMflXv/pubhtml?gid=121997960&single=true&widget=true&headers=false&chrome=false" title="MLB Records"></iframe>
        </div>

        <div class="back-link">
            <a href="/">‚Üê Back to Homepage</a>
        </div>
    </div>
</body>
</html>
