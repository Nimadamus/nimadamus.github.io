<body><div class="header-box"><img class="logo" src="https://www.betlegendpicks.com/logo.png" style="float: left;"/><h1>Latest News &amp; Headlines</h1><p class="subhead">Covering the Sports and Betting World</p><hr class="divider"/></div>
<div class="container">


<div style="clear: both;"></div>
<div class="news-wrapper"><div id="news-container"></div></div>
<div class="pagination" id="pagination"></div>
</div>
<script>
    const POSTS_PER_PAGE = 10;
    let currentPage = 1;
    let posts = [];

    fetch('news-posts.json')
      .then(response => response.json())
      .then(data => {
        posts = data;
        renderPosts();
        renderPagination();
      })
      .catch(error => {
        document.getElementById('news-container').innerHTML = '<p style="color: red;">Failed to load news posts.</p>';
        console.error('Error loading news:', error);
      });

    function renderPosts() {
      const container = document.getElementById('news-container');
      container.innerHTML = '';
      const start = (currentPage - 1) * POSTS_PER_PAGE;
      const end = start + POSTS_PER_PAGE;
      const currentPosts = posts.slice(start, end);

      currentPosts.forEach(post => {
        const postDiv = document.createElement('div');
        postDiv.className = 'news-post';
        postDiv.innerHTML = `
          <h3>${post.title}</h3>
          <div>Posted: ${post.timestamp}</div>
          ${post.body.split('\n\n').map(p => `<p>${p}</p>`).join('')}
        `;
        container.appendChild(postDiv);
      });
    }

    function renderPagination() {
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';
      const pageCount = Math.ceil(posts.length / POSTS_PER_PAGE);
      for (let i = 1; i <= pageCount; i++) {
        const button = document.createElement('button');
        button.textContent = i;
        if (i === currentPage) button.classList.add('active');
        button.onclick = () => {
          currentPage = i;
          renderPosts();
          renderPagination();
        };
        pagination.appendChild(button);
      }
    }
  </script>
