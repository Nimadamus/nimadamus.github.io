<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="index, follow" />
  <meta name="description" content="Explore BetLegend’s latest headlines, sports analysis, and news stories from the world of betting and competition." />
  <meta name="keywords" content="sports news, betting headlines, NBA finals, Champions League, Brett Favre scandal, BetLegend news" />
  <title>BetLegend News</title>
  <link rel="icon" href="https://www.betlegendpicks.com/logo.png" type="image/png" />
  <style>
    body {{
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
    }}
    .header {{
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: #000;
      border-bottom: 2px solid #ffc107;
    }}
    .header img {{
      height: 60px;
      margin-right: 20px;
    }}
    .header h1 {{
      font-size: 40px;
      font-weight: bold;
      color: #ffc107;
      margin: 0;
    }}
    .news-container {{
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }}
    .news-post {{
      background-color: #111;
      border-radius: 14px;
      padding: 25px 40px;
      margin-bottom: 50px;
      box-shadow: 0 0 14px rgba(0, 0, 0, 0.6);
    }}
    .news-post h3 {{
      font-size: 26px;
      color: #ffc107;
      margin-bottom: 8px;
    }}
    .news-post .timestamp {{
      font-size: 12px;
      color: #aaa;
      margin-bottom: 18px;
    }}
    .news-post p {{
      font-size: 17px;
      color: #f2f2f2;
      line-height: 1.65;
      margin-bottom: 16px;
    }}
    .pagination {{
      text-align: center;
      margin: 50px 0;
    }}
    .pagination button {{
      background: #222;
      border: 1px solid #444;
      color: #fff;
      padding: 8px 16px;
      margin: 0 5px;
      cursor: pointer;
    }}
    .pagination button.active {{
      background-color: #ffc107;
      color: #000;
      font-weight: bold;
    }}
  </style>
</head>
<body>
  <div class="header">
    <img src="https://www.betlegendpicks.com/logo.png" alt="BL Logo" />
    <h1>Latest Headlines in the Sports and Betting World</h1>
  </div>

  <div class="news-container" id="news-container"></div>
  <div class="pagination" id="pagination"></div>

  <script type="module">
    import newsPosts from './news-posts.js';

    const container = document.getElementById('news-container');
    const pagination = document.getElementById('pagination');
    const POSTS_PER_PAGE = 10;
    let currentPage = 1;

    function renderPage(page) {{
      container.innerHTML = '';
      const start = (page - 1) * POSTS_PER_PAGE;
      const end = start + POSTS_PER_PAGE;
      const posts = newsPosts.slice(start, end);

      posts.forEach(post => {{
        const postEl = document.createElement('div');
        postEl.className = 'news-post';
        postEl.innerHTML = `
          <h3>${{post.title}}</h3>
          <div class="timestamp">Posted: ${{post.time}} – ${{post.date}}</div>
          ${{
            post.content.split('\n').map(p => `<p>${{p}}</p>`).join('')
          }}
        `;
        container.appendChild(postEl);
      }});
    }}

    function renderPagination() {{
      pagination.innerHTML = '';
      const totalPages = Math.ceil(newsPosts.length / POSTS_PER_PAGE);

      for (let i = 1; i <= totalPages; i++) {{
        const btn = document.createElement('button');
        btn.textContent = i;
        if (i === currentPage) btn.classList.add('active');
        btn.onclick = () => {{
          currentPage = i;
          renderPage(currentPage);
          renderPagination();
        }};
        pagination.appendChild(btn);
      }}
    }}

    renderPage(currentPage);
    renderPagination();
  </script>
</body>
</html>
