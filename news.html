<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="robots" content="index, follow"/>
  <meta name="description" content="Latest sports headlines and stories from BetLegend."/>
  <meta name="keywords" content="sports news, betting news, BetLegend"/>
  <title>BetLegend News</title>
  <link rel="icon" href="https://www.betlegendpicks.com/logo.png" type="image/png"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
    }
    .news-post {
      width: 1000px;
      margin: 40px auto;
      background-color: #111;
      padding: 25px 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }
    h3 {
      color: #ffc107;
      font-size: 26px;
      margin-top: 0;
    }
    .timestamp {
      font-size: 12px;
      color: #aaa;
      margin-bottom: 16px;
    }
    p {
      font-size: 17px;
      color: #f2f2f2;
      line-height: 1.65;
      margin-bottom: 18px;
    }
    .pagination {
      text-align: center;
      margin: 40px 0;
      font-size: 16px;
    }
    .pagination a {
      color: #ffc107;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>

  <!-- News container for injected posts -->
  <div id="news-container"></div>

  <!-- Pagination controls -->
  <div class="pagination" id="pagination"></div>

  <!-- Load posts and handle pagination -->
  <script src="news-posts.js"></script>
  <script>
    const postsPerPage = 10;
    const urlParams = new URLSearchParams(window.location.search);
    const page = parseInt(urlParams.get('page')) || 1;

    const start = (page - 1) * postsPerPage;
    const end = start + postsPerPage;
    const postsToShow = newsPosts.slice(start, end);

    const container = document.getElementById('news-container');
    postsToShow.forEach(postHTML => {
      const div = document.createElement('div');
      div.innerHTML = postHTML;
      container.appendChild(div);
    });

    const totalPages = Math.ceil(newsPosts.length / postsPerPage);
    const pagination = document.getElementById('pagination');
    if (totalPages > 1) {
      if (page > 1) {
        pagination.innerHTML += `<a href="?page=${page - 1}">« Prev</a>`;
      }
      for (let i = 1; i <= totalPages; i++) {
        if (i === page) {
          pagination.innerHTML += ` | Page ${i} `;
        } else {
          pagination.innerHTML += ` | <a href="?page=${i}">${i}</a> `;
        }
      }
      if (page < totalPages) {
        pagination.innerHTML += `<a href="?page=${page + 1}">Next »</a>`;
      }
    }
  </script>
</body>
</html>
