
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="index, follow">
  <meta name="description" content="Explore BetLegendâ€™s latest headlines, sports analysis, and news stories from the world of betting and competition.">
  <meta name="keywords" content="sports news, betting headlines, NBA finals, MLB trades, BetLegend news">
  <title>BetLegend News</title>
  <link rel="icon" href="https://www.betlegendpicks.com/logo.png" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 25px 40px;
    }
    .news-post {
      margin-bottom: 40px;
    }
    .news-post h3 {
      color: #ffc107;
      font-size: 26px;
    }
    .news-post div {
      font-size: 12px;
      color: #aaa;
    }
    .news-post p {
      font-size: 17px;
      color: #f2f2f2;
      line-height: 1.65;
    }
    .pagination {
      text-align: center;
      margin-top: 40px;
    }
    .pagination button {
      margin: 0 5px;
      padding: 8px 16px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    .pagination button.active {
      background-color: #ffc107;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://www.betlegendpicks.com/logo.png" style="height: 100px; display: block; margin: 0 auto 30px;">
    <div id="news-container"></div>
    <div class="pagination" id="pagination"></div>
  </div>

  <script>
    const POSTS_PER_PAGE = 10;
    let currentPage = 1;
    let posts = [];

    fetch('news-posts.json')
      .then(response => response.json())
      .then(data => {
        posts = data;
        renderPosts();
        renderPagination();
      })
      .catch(error => {
        document.getElementById('news-container').innerHTML = '<p style="color: red;">Failed to load news posts.</p>';
        console.error('Error loading news:', error);
      });

    function renderPosts() {
      const container = document.getElementById('news-container');
      container.innerHTML = '';
      const start = (currentPage - 1) * POSTS_PER_PAGE;
      const end = start + POSTS_PER_PAGE;
      const currentPosts = posts.slice(start, end);

      currentPosts.forEach(post => {
        const postDiv = document.createElement('div');
        postDiv.className = 'news-post';
        postDiv.innerHTML = `
          <h3>${post.title}</h3>
          <div>Posted: ${post.timestamp}</div>
          ${post.body.split('\n\n').map(p => `<p>${p}</p>`).join('')}
        `;
        container.appendChild(postDiv);
      });
    }

    function renderPagination() {
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';
      const pageCount = Math.ceil(posts.length / POSTS_PER_PAGE);
      for (let i = 1; i <= pageCount; i++) {
        const button = document.createElement('button');
        button.textContent = i;
        if (i === currentPage) button.classList.add('active');
        button.onclick = () => {
          currentPage = i;
          renderPosts();
          renderPagination();
        };
        pagination.appendChild(button);
      }
    }
  </script>
</body>
</html>
