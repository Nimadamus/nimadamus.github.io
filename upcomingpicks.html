<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upcoming Picks</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-68HCDNXQ3G"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-68HCDNXQ3G');
  </script>

  <style>
    body {
      background-color: #111;
      font-family: 'Rajdhani', sans-serif;
      color: white;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.4em;
      color: #ffcc00;
    }

    .date {
      font-size: 1.6em;
      color: #ccc;
      margin-bottom: 20px;
    }

    .pick {
      font-size: 1.3em;
      margin: 12px 0;
    }
  </style>
</head>
<body>
  <h1>Upcoming Picks</h1>
  <div class="date">May 19, 2025</div>

  <div class="pick" data-time="2025-05-19T15:40:00-07:00">MLB: Reds ML (-129)</div>
  <div class="pick" data-time="2025-05-19T15:40:00-07:00">MLB: Cubs -1.5 (+110)</div>
  <div class="pick" data-time="2025-05-19T15:45:00-07:00">MLB: Mets ML (-142)</div>
  <div class="pick" data-time="2025-05-19T16:45:00-07:00">MLB: Cardinals ML (-158)</div>
  <div class="pick" data-time="2025-05-19T17:40:00-07:00">MLB: Phillies/Rockies Over 10 (-110)</div>

  <script>
    const now = new Date();
    document.querySelectorAll('.pick').forEach(el => {
      const gameTime = new Date(el.dataset.time);
      if (now > gameTime) {
        el.style.display = 'none';
      }
    });
  </script>
</body>
</html>
