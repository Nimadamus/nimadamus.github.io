<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upcoming Picks - BetLegend</title>
  <style>
    body {
      background-color: #000;
      color: #FFD700;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .pick-entry {
      margin: 10px 0;
      font-size: 16px;
      line-height: 1.6;
    }

    .timestamp {
      display: none;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const now = new Date();
      document.querySelectorAll(".pick-entry").forEach(entry => {
        const timeSpan = entry.querySelector(".timestamp");
        if (timeSpan) {
          const gameTime = new Date(timeSpan.textContent);
          if (gameTime <= now) {
            entry.style.display = "none";
          }
        }
      });
    });
  </script>
</head>
<body>
  <h1>Upcoming Picks</h1>

  <!-- EXAMPLE PICK ENTRY -->
  <div class="pick-entry">
    <strong>May 22, 2025</strong> — Tigers vs Royals — 
    <strong>Pick:</strong> Tigers ML — 
    <strong>Odds:</strong> +110 — 
    <strong>Units:</strong> 2 — 
    <strong>Type:</strong> Moneyline
    <span class="timestamp">2025-05-22T17:10:00</span>
  </div>

</body>
</html>
