<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Upcoming Picks | BetLegend</title>
    <link rel="canonical" href="https://www.betlegendpicks.com/upcomingpicks.html"/>
    <meta content="See the upcoming sports betting picks at Betlegend. All picks listed are pending and will be graded after the games." name="description"/>
    <meta content="Upcoming picks, sports betting, pending picks, Betlegend" name="keywords"/>
    <meta content="index, follow" name="robots"/>
    <style>
        body {
            background-color: #111;
            color: #f2f2f2;
            font-family: Arial, sans-serif;
            padding: 40px 20px;
            margin: 0 auto;
            max-width: 900px;
        }
        h1 {
            color: gold;
            font-size: 28px;
            text-align: center;
            margin-bottom: 40px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #333;
        }
        th {
            background-color: gold;
            color: #111;
            font-size: 16px;
        }
        td {
            font-size: 15px;
        }
        tr:last-child td {
            border-bottom: none;
        }
        .footer-link {
            text-align: center;
            font-size: 16px;
        }
        .footer-link a {
            color: gold;
            text-decoration: none;
            font-weight: bold;
        }
        .footer-link a:hover {
            text-decoration: underline;
        }
        .status-pending {
            color: #ffc107; /* A yellow/orange color */
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Upcoming Picks</h1>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Game</th>
                <th>Pick</th>
                <th>Line</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="picks-table-body">
            <!-- Picks will be dynamically inserted here by JavaScript -->
            <tr>
                <td colspan="5">Loading Picks...</td>
            </tr>
        </tbody>
    </table>

    <div class="footer-link">
        For completed picks and results, visit our <a href="betlegend-verified-records.html">Verified Records</a> page.
    </div>

    <!-- PAPA PARSE LIBRARY -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // !!! IMPORTANT: Replace this URL with the one you copied from Google Sheets !!!
            const googleSheetUrl = 'YOUR_PUBLISHED_SHEET_URL_HERE';

            const tableBody = document.getElementById('picks-table-body');

            Papa.parse(googleSheetUrl, {
                download: true,
                header: true,
                skipEmptyLines: 'greedy',
                transformHeader: header => header.trim(),
                complete: function(results) {
                    let tableHTML = '';
                    const upcomingPicks = results.data.filter(p => p.Pick && p.Pick.trim() !== '');

                    if (upcomingPicks.length === 0) {
                        tableHTML = '<tr><td colspan="5">No upcoming picks at this time. Check back soon!</td></tr>';
                    } else {
                        upcomingPicks.forEach(pick => {
                            tableHTML += `
                                <tr>
                                    <td>${pick.Date || '--'}</td>
                                    <td>${pick.Game || '--'}</td>
                                    <td>${pick.Pick || '--'}</td>
                                    <td>${pick.Line || '--'}</td>
                                    <td class="status-pending">${pick.Status || 'Pending'}</td>
                                </tr>
                            `;
                        });
                    }
                    tableBody.innerHTML = tableHTML;
                },
                error: function(error) {
                    tableBody.innerHTML = '<tr><td colspan="5">Could not load picks. Please try again later.</td></tr>';
                    console.error("Error fetching or parsing data:", error);
                }
            });
        });
    </script>

</body>
</html>
