<script>
// Build a lookup map for quick date checking
const gamesMap = {};
FEATURED_GAMES.forEach(game => {
    gamesMap[game.date] = game;
});

// Get today's date in YYYY-MM-DD format
const today = new Date();
const todayStr = today.toISOString().split('T')[0];

// Find the latest game for the back link
const sortedGames = [...FEATURED_GAMES].sort((a, b) => b.date.localeCompare(a.date));
const latestGame = sortedGames[0];
document.querySelector('#back-link a').href = latestGame.page;

// Update stats
const totalGames = FEATURED_GAMES.length;
const uniqueDates = new Set(FEATURED_GAMES.map(g => g.date)).size;
document.getElementById('stats-bar').innerHTML = `
    <span>Total Featured Games: <strong>${totalGames}</strong></span>
    <span>Days with Games: <strong>${uniqueDates}</strong></span>
    <span>Latest: <strong>${latestGame.title}</strong></span>
`;

// Get all unique months from the data
const months = new Set();
FEATURED_GAMES.forEach(game => {
    const [year, month] = game.date.split('-');
    months.add(`${year}-${month}`);
});

// Add current month if not in data
const currentMonth = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}`;
months.add(currentMonth);

// Sort months
const sortedMonths = Array.from(months).sort();

// Month names
const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                    'July', 'August', 'September', 'October', 'November', 'December'];

// Generate month selector options
const monthSelect = document.getElementById('month-select');
sortedMonths.forEach(monthKey => {
    const [year, month] = monthKey.split('-');
    const monthName = monthNames[parseInt(month) - 1];
    const option = document.createElement('option');
    option.value = monthKey;
    option.textContent = `${monthName} ${year}`;
    if (monthKey === currentMonth) {
        option.selected = true;
    }
    monthSelect.appendChild(option);
});

// Generate calendars for each month
const calendarsContainer = document.getElementById('calendars-container');

sortedMonths.forEach(monthKey => {
    const [year, month] = monthKey.split('-');
    const monthName = monthNames[parseInt(month) - 1];

    // Create calendar container
    const calendarDiv = document.createElement('div');
    calendarDiv.id = `calendar-${monthKey}`;
    calendarDiv.className = 'calendar-container' + (monthKey === currentMonth ? ' active' : '');

    // Create month title
    const titleH2 = document.createElement('h2');
    titleH2.className = 'calendar-month-title';
    titleH2.textContent = `${monthName} ${year}`;
    calendarDiv.appendChild(titleH2);

    // Create calendar grid
    const grid = document.createElement('div');
    grid.className = 'calendar-grid';

    // Add day headers
    ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].forEach(day => {
        const header = document.createElement('div');
        header.className = 'calendar-day-header';
        header.textContent = day;
        grid.appendChild(header);
    });

    // Get first day of month and number of days
    const firstDay = new Date(year, parseInt(month) - 1, 1);
    const lastDay = new Date(year, parseInt(month), 0);
    const daysInMonth = lastDay.getDate();
    const startDayOfWeek = firstDay.getDay();

    // Add empty cells for days before the 1st
    for (let i = 0; i < startDayOfWeek; i++) {
        const emptyDay = document.createElement('div');
        emptyDay.className = 'calendar-day';
        grid.appendChild(emptyDay);
    }

    // Add days of the month
    for (let day = 1; day <= daysInMonth; day++) {
        const dateStr = `${year}-${month}-${String(day).padStart(2, '0')}`;
        const dayDiv = document.createElement('div');
        dayDiv.className = 'calendar-day';

        // Check if this date has a featured game
        const game = gamesMap[dateStr];
        if (game) {
            dayDiv.className += ' available';
            dayDiv.onclick = () => window.location.href = game.page;

            // Add tooltip with game title
            const tooltip = document.createElement('span');
            tooltip.className = 'game-tooltip';
            tooltip.textContent = game.title;
            dayDiv.appendChild(tooltip);
        }

        // Check if this is today
        if (dateStr === todayStr) {
            dayDiv.className += ' today';
        }

        // Add the day number
        const dayNum = document.createElement('span');
        dayNum.textContent = day;
        dayDiv.appendChild(dayNum);

        grid.appendChild(dayDiv);
    }

    calendarDiv.appendChild(grid);

    // Add legend
    const legend = document.createElement('div');
    legend.className = 'legend';
    legend.innerHTML = `
        <span class="legend-item"><span class="legend-dot available"></span> Game Available</span>
        <span class="legend-item"><span class="legend-dot today"></span> Today</span>
    `;
    calendarDiv.appendChild(legend);

    calendarsContainer.appendChild(calendarDiv);
});

// Show selected month
function showMonth(monthKey) {
    document.querySelectorAll('.calendar-container').forEach(cal => {
        cal.classList.remove('active');
    });
    document.getElementById(`calendar-${monthKey}`).classList.add('active');
}
</script>
