<!DOCTYPE html>
<html>
<head>
  <title>MLB Matchups</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: black;
      color: #FFD700;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 30px;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }
    .matchups {
      max-width: 700px;
      margin: 0 auto;
      background-color: #111;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 0 10px #222;
    }
    .matchup {
      padding: 12px;
      border-bottom: 1px solid #444;
    }
    .matchup:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h1>Today's MLB Matchups</h1>
  <div class="matchups">
    <div class="matchup">Loading live matchups...</div>
  </div>
</body>
</html>
