name: Daily BetLegend Update

on:
  schedule:
    # Runs at 6:30 AM PST (14:30 UTC)
    - cron: '30 14 * * *'
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: write

jobs:
  update-site:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml anthropic

      # NOTE: Handicapping Hub is handled by daily-handicapping-hub.yml at 15:00 UTC
      # Removed duplicate here to prevent merge conflicts

      - name: Run Auto-Content for NBA
        continue-on-error: true
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python scripts/auto_content/main.py --sport nba

      - name: Run Auto-Content for NHL
        continue-on-error: true
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python scripts/auto_content/main.py --sport nhl

      - name: Run Auto-Content for NFL
        continue-on-error: true
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python scripts/auto_content/main.py --sport nfl

      - name: Run Auto-Content for NCAAB
        continue-on-error: true
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python scripts/auto_content/main.py --sport ncaab

      - name: Run Auto-Content for NCAAF
        continue-on-error: true
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python scripts/auto_content/main.py --sport ncaaf

      - name: Run Auto-Content for Soccer
        continue-on-error: true
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python scripts/auto_content/main.py --sport soccer

      - name: Run Covers Consensus Update
        continue-on-error: true
        run: |
          python scripts/github_covers_update.py

      - name: Pull latest changes and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Daily BetLegend update - $(date +'%A, %B %d, %Y')

          - Handicapping Hub updated
          - All sports pages updated with analysis
          - Covers Consensus updated

          Auto-generated by GitHub Actions"
            git pull --rebase origin main
            git push origin main
          fi
