name: Daily BetLegend Update

on:
  schedule:
    # Runs at 4:00 PM UTC (8:00 AM PST / 11:00 AM EST)
    - cron: '0 16 * * *'
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: write

jobs:
  update-site:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml

      - name: Run Covers Consensus Update
        run: |
          python scripts/github_covers_update.py

      - name: Run Advanced Handicapping Hub Update
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
        run: |
          python scripts/run_advanced_hub.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --staged --quiet || git commit -m "Daily BetLegend update - $(date +'%A, %B %d, %Y')

          - Covers Consensus updated
          - Advanced Handicapping Hub updated (Killport Model)
          - MLB/NBA/NHL/NFL/NCAAF/NCAAB stats refreshed

          ðŸ¤– Auto-generated by GitHub Actions"
          git push
