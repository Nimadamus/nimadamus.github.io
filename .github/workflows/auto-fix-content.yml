name: Auto-Fix and Validate Content

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run every day at 10:00 AM ET (15:00 UTC) to sync graded picks
    - cron: '0 15 * * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub Actions UI

jobs:
  validate-and-fix:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: "ğŸš¨ CRITICAL CHECK: Scan for placeholder content"
        run: |
          echo "=========================================="
          echo "SCANNING ALL SPORTS PAGES FOR PLACEHOLDERS"
          echo "=========================================="
          FOUND=0
          for prefix in nba nhl nfl ncaab ncaaf mlb soccer; do
            for file in ${prefix}*.html; do
              if [ -f "$file" ]; then
                if grep -qi -E "coming soon|analysis coming soon|preview coming soon|matchup analysis coming|\bTBD\b|\bTBA\b" "$file" 2>/dev/null; then
                  echo "âŒ PLACEHOLDER FOUND: $file"
                  grep -n -i -E "coming soon|analysis coming soon|preview coming soon|matchup analysis coming|\bTBD\b|\bTBA\b" "$file" | head -3
                  FOUND=1
                fi
              fi
            done
          done
          if [ $FOUND -eq 1 ]; then
            echo ""
            echo "=========================================="
            echo "ğŸš« BUILD BLOCKED - PLACEHOLDER CONTENT DETECTED"
            echo "=========================================="
            exit 1
          fi
          echo "âœ… No placeholder content found"

      - name: Fix college logos (convert abbreviations to numeric IDs)
        run: |
          echo "ğŸ”§ Fixing college logo URLs..."
          python scripts/college_logo_ids.py

      - name: Sync all calendars
        run: |
          echo "ğŸ“… Syncing all sport calendars..."
          python scripts/sync_calendars.py

      - name: Sync featured games data (scan pages â†’ update data file)
        run: |
          echo "ğŸ¯ Scanning featured game pages for missing entries..."
          python scripts/sync_featured_games_data.py

      - name: Sync featured games calendar (data file â†’ calendar JS)
        run: |
          echo "ğŸ“… Syncing featured games calendar..."
          python scripts/sync_featured_games_calendar.py

      - name: Sync records from Pick Tracker
        run: |
          echo "ğŸ“Š Syncing records from Pick Tracker..."
          python scripts/sync_records_from_tracker.py

      - name: Validate content (BLOCKS if errors found)
        run: |
          echo "ğŸ” Running full content validation..."
          python scripts/validate_content.py
        continue-on-error: false

      - name: Commit and push fixes
        if: github.event_name == 'push' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          git add -A
          if git diff --staged --quiet; then
            echo "âœ… No changes needed"
          else
            git commit -m "ğŸ¤– Auto-sync: Records from Pick Tracker"
            git push
          fi
