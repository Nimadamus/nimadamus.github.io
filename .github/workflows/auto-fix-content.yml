name: Auto-Fix and Validate Content

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate-and-fix:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Fix college logos (convert abbreviations to numeric IDs)
        run: |
          echo "üîß Fixing college logo URLs..."
          python scripts/college_logo_ids.py

      - name: Sync all calendars
        run: |
          echo "üìÖ Syncing all sport calendars..."
          python scripts/sync_calendars.py

      - name: Validate content (BLOCKS if errors found)
        run: |
          echo "üîç Validating content..."
          python scripts/validate_content.py
        continue-on-error: false

      - name: Commit and push fixes
        if: github.event_name == 'push'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          git add -A
          if git diff --staged --quiet; then
            echo "‚úÖ No changes needed"
          else
            git commit -m "ü§ñ Auto-fix: Sync calendars, fix logos, validate content"
            git push
          fi
