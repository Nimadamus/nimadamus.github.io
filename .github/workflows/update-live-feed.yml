name: Update Live Feed Daily

# DISABLED Feb 19, 2026 - scripts/update_feed.py never existed.
# This workflow was failing every single day sending email notifications.
# Keeping workflow_dispatch so it can be manually triggered if the script is ever created.
on:
  workflow_dispatch:       # Allows manual run in Actions tab

jobs:
  update-feed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Check if script exists
        run: |
          if [ ! -f "scripts/update_feed.py" ]; then
            echo "scripts/update_feed.py does not exist. Skipping."
            exit 0
          fi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run update script
        run: python scripts/update_feed.py

      - name: Commit and push updated JSON
        run: |
          git config user.name "BetLegend Bot"
          git config user.email "bot@betlegend.com"
          git add data/live_feed.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update live feed"
            git pull --rebase origin main || true
            git push
          fi
