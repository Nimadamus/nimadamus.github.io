name: Update Matchups Daily

on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * *'  # runs daily at 10:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install axios dotenv

      - name: Create .env file
        run: echo "API_KEY=${{ secrets.API_KEY }}" > .env

      - name: Run update script
        run: node updateMatchups.js

      - name: Commit and push matchups.html
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add matchups.html || true
          git diff --quiet && echo "No changes to commit" || (git commit -m "Update matchups" && git push)
