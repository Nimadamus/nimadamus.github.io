name: Daily Handicapping Hub Update

on:
  workflow_dispatch:
  schedule:
    # Run at 8 AM, 12 PM, 4 PM, and 8 PM EST (13:00, 17:00, 21:00, 01:00 UTC)
    - cron: '0 13 * * *'
    - cron: '0 17 * * *'
    - cron: '0 21 * * *'
    - cron: '0 1 * * *'

jobs:
  update-handicapping-hub:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests python-dotenv beautifulsoup4 lxml

      - name: Run Handicapping Hub Update
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          THE_ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          cd scripts/handicapping_hub
          python generate_hub_v2.py

      - name: Validate Generated Page
        run: |
          echo "## ðŸˆ Handicapping Hub Validation Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date +'%Y-%m-%d %H:%M %Z')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check for critical issues
          BLANK_COUNT=$(grep -c '>-</span>\|>-%</span>\|>N/A</span>' handicapping-hub.html || true)

          if [ "$BLANK_COUNT" -gt 20 ]; then
            echo "âŒ **CRITICAL:** Found $BLANK_COUNT blank/N/A values" >> $GITHUB_STEP_SUMMARY
            echo "::error::Critical: Too many blank values ($BLANK_COUNT)"
          elif [ "$BLANK_COUNT" -gt 0 ]; then
            echo "âš ï¸ **Warning:** Found $BLANK_COUNT minor blank values" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… **All stats populated** - No blank values found" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Games by Sport (ALL SPORTS)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Sport | Games | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-------|--------|" >> $GITHUB_STEP_SUMMARY

          TOTAL_GAMES=0
          SPORTS_WITH_GAMES=0

          for SPORT in NBA NHL NFL NCAAB NCAAF MLB; do
            COUNT=$(grep -oP "id=\"$SPORT\"[^>]*>.*?(\d+) games? today" handicapping-hub.html | grep -oP '\d+(?= games?)' | head -1 || echo "0")
            if [ -z "$COUNT" ]; then COUNT=0; fi
            TOTAL_GAMES=$((TOTAL_GAMES + COUNT))
            if [ "$COUNT" -gt 0 ]; then
              SPORTS_WITH_GAMES=$((SPORTS_WITH_GAMES + 1))
              echo "| $SPORT | $COUNT | âœ… |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| $SPORT | 0 | â—‹ (off day) |" >> $GITHUB_STEP_SUMMARY
            fi
          done

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Total:** $TOTAL_GAMES games across $SPORTS_WITH_GAMES sports" >> $GITHUB_STEP_SUMMARY

          # Warn if very few games (might indicate fetch failure)
          if [ "$TOTAL_GAMES" -lt 5 ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ **Low game count** - verify this is correct for today's schedule" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Commit and Push
        run: |
          git config --global user.email "bot@github.com"
          git config --global user.name "GitHub Actions Bot"
          git add handicapping-hub.html handicapping-hub-*.html
          git commit -m "Auto-update handicapping hub $(date +'%Y-%m-%d %H:%M')" || echo "No changes to commit"
          git push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Final Status Check
        run: |
          BLANK_COUNT=$(grep -c '>-</span>\|>-%</span>\|>N/A</span>' handicapping-hub.html || true)
          if [ "$BLANK_COUNT" -gt 50 ]; then
            echo "::error::Page has too many incomplete stats ($BLANK_COUNT blank values)"
            exit 1
          fi
          echo "âœ“ Handicapping Hub updated successfully with minimal/no blank values"
