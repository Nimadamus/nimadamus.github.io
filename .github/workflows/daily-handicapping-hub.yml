name: Daily Handicapping Hub Update

on:
  schedule:
    # Run at 10:00 AM ET (15:00 UTC) every day
    - cron: '0 15 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-handicapping-hub:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Archive previous day hub
        run: |
          DATE=$(date -d "yesterday" +%Y-%m-%d)
          if [ -f "handicapping-hub.html" ]; then
            mkdir -p handicapping-hub-archive
            cp handicapping-hub.html "handicapping-hub-archive/hub-${DATE}.html"
            echo "Archived to handicapping-hub-archive/hub-${DATE}.html"
          fi

      - name: Run Handicapping Hub Production Script
        run: |
          python scripts/handicapping_hub_production.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          DATE=$(date +%Y-%m-%d)
          git diff --staged --quiet || git commit -m "Auto-update handicapping hub ${DATE}"
          git push
