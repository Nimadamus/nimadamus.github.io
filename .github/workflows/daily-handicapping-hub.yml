name: Daily Handicapping Hub Update

on:
  schedule:
    # Run at 10:00 AM ET (15:00 UTC) every day
    - cron: '0 15 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-handicapping-hub:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Archive previous day hub and update calendar
        run: |
          YESTERDAY=$(date -d "yesterday" +%Y-%m-%d)
          if [ -f "handicapping-hub.html" ]; then
            mkdir -p handicapping-hub-archive
            ARCHIVE_FILE="hub-${YESTERDAY}.html"
            cp handicapping-hub.html "handicapping-hub-archive/${ARCHIVE_FILE}"
            echo "Archived to handicapping-hub-archive/${ARCHIVE_FILE}"

            # Update archive calendar data
            if [ -f "handicapping-hub-archive.html" ]; then
              sed -i "s|const archiveData = {|const archiveData = {\n            \"${YESTERDAY}\": \"${ARCHIVE_FILE}\",|" handicapping-hub-archive.html
              echo "Updated archive calendar with ${YESTERDAY}"
            fi
          fi

      - name: Run Handicapping Hub Production Script
        run: |
          python scripts/handicapping_hub_production.py

      - name: Update today in archive calendar
        run: |
          TODAY=$(date +%Y-%m-%d)
          if [ -f "handicapping-hub-archive.html" ]; then
            if ! grep -q "\"${TODAY}\":" handicapping-hub-archive.html; then
              sed -i "s|const archiveData = {|const archiveData = {\n            \"${TODAY}\": \"handicapping-hub.html\",|" handicapping-hub-archive.html
            fi
          fi

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          DATE=$(date +%Y-%m-%d)
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update handicapping hub ${DATE}"
            # Pull latest changes to avoid conflicts with other workflows
            git pull --rebase origin main || true
            git push
          fi
