name: Daily Handicapping Hub Update

on:
  schedule:
    # Run at 10:00 AM ET (15:00 UTC) every day
    - cron: '0 15 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-handicapping-hub:
    runs-on: ubuntu-latest
    env:
      TZ: America/New_York  # Use Eastern timezone for all date operations

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Get full history for proper rebasing

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Archive previous day hub
        run: |
          YESTERDAY=$(date -d "yesterday" +%Y-%m-%d)
          if [ -f "handicapping-hub.html" ]; then
            mkdir -p handicapping-hub-archive
            ARCHIVE_FILE="hub-${YESTERDAY}.html"
            cp handicapping-hub.html "handicapping-hub-archive/${ARCHIVE_FILE}"
            echo "Archived to handicapping-hub-archive/${ARCHIVE_FILE}"
          fi

      - name: Run Handicapping Hub Production Script
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          python scripts/handicapping_hub_production.py

      - name: Update Index Page Preview
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          python scripts/update_index_preview.py

      - name: Validate output file
        run: |
          if [ ! -f "handicapping-hub.html" ]; then
            echo "ERROR: handicapping-hub.html was not created!"
            exit 1
          fi

          # Check file size (should be at least 10KB)
          FILE_SIZE=$(stat -c%s "handicapping-hub.html")
          if [ $FILE_SIZE -lt 10000 ]; then
            echo "ERROR: handicapping-hub.html is too small ($FILE_SIZE bytes) - likely corrupted"
            exit 1
          fi

          # Check for game cards (at least one game should exist)
          if ! grep -q "game-card" handicapping-hub.html; then
            echo "WARNING: No game cards found in output - may be an off day or API failure"
          fi

          echo "Validation passed: handicapping-hub.html is $FILE_SIZE bytes"

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          DATE=$(date +%Y-%m-%d)
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update handicapping hub ${DATE}"
            # Pull latest and rebase to handle concurrent commits
            for i in 1 2 3; do
              if git pull --rebase origin main; then
                break
              fi
              echo "Rebase attempt $i failed, retrying..."
              sleep 5
            done
            git push
          fi
