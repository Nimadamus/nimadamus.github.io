name: Update Odds Page Daily

on:
  schedule:
    - cron: '0 16 * * *'  # Runs daily at 9AM PT
  workflow_dispatch:

jobs:
  update-odds:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run Odds Fetch Script
        run: node scripts/fetchOdds.js  # Replace with your actual odds-fetching script

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add odds.html
          git commit -m "Update odds.html [Auto]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.PAT }}@github.com/Nimadamus/nimadamus.github.io.git HEAD:main
