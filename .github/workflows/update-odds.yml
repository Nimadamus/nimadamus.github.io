name: Update Odds Page Daily

on:
  workflow_dispatch:
  schedule:
    - cron: '0 13 * * *' # Runs daily at 6AM PST (staggered to prevent conflicts)

jobs:
  update-odds:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install axios

      - name: Run odds fetcher
        run: node scripts/fetchOdds.js

      - name: Commit and push odds-live.html
        run: |
          git config --global user.email "bot@github.com"
          git config --global user.name "GitHub Actions Bot"
          git add odds-live.html
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update odds-live.html"
            git pull --rebase origin main || true
            git push
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
