name: Update Odds Page Daily

# DISABLED Feb 19, 2026 - scripts/fetchOdds.js never existed.
# Odds are handled by handicapping_hub_production.py instead.
# Keeping workflow_dispatch so it can be manually triggered if the script is ever created.
on:
  workflow_dispatch:

jobs:
  update-odds:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Check if script exists
        run: |
          if [ ! -f "scripts/fetchOdds.js" ]; then
            echo "scripts/fetchOdds.js does not exist. Skipping."
            echo "Odds are handled by handicapping_hub_production.py instead."
            exit 0
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install axios

      - name: Run odds fetcher
        run: node scripts/fetchOdds.js

      - name: Commit and push odds-live.html
        run: |
          git config --global user.email "bot@github.com"
          git config --global user.name "GitHub Actions Bot"
          git add odds-live.html
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update odds-live.html"
            git pull --rebase origin main || true
            git push
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
