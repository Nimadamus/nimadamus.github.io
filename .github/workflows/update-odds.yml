name: Update Odds Page Daily

on:
  workflow_dispatch:
  schedule:
    - cron: '0 16 * * *'

jobs:
  update-odds:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install axios
        run: npm install axios

      - name: Run odds fetch script
        run: node scripts/fetchOdds.js

      - name: Show contents of odds.html
        run: cat odds.html

      - name: Commit and push odds.html
        run: |
          git config --global user.name "Nimabot"
          git config --global user.email "bot@betlegend.ai"
          git add odds.html
          git commit -m "ðŸ”„ Auto-update odds page with latest matchups" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.PAT }}@github.com/Nimadamus/nimadamus.github.io.git HEAD:main
