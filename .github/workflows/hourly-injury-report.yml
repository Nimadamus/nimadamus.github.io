name: Hourly Injury Report Update

on:
  schedule:
    # Run 3x per day instead of every hour (reduced from 24x to 3x on Feb 19, 2026)
    # 11:15 AM ET (16:15 UTC) - morning update
    # 4:15 PM ET (21:15 UTC) - afternoon update
    # 9:15 PM ET (02:15 UTC next day) - evening update
    - cron: '15 16 * * *'
    - cron: '15 21 * * *'
    - cron: '15 2 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-injury-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate Injury Report
        run: |
          python scripts/generate_injury_report.py

      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet injury-report.html || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add injury-report.html
          git commit -m "Update injury report - $(date +'%Y-%m-%d %H:%M') UTC"
          git push || echo "WARNING: Push failed (likely transient network issue). Will retry next hour."
