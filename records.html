<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Records - BetLegend</title>
  <style>
    body {
      background-color: #000;
      color: #FFD700;
      font-family: Arial, sans-serif;
      padding: 30px;
      margin: 0;
    }
    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 40px;
    }
    .record-card {
      background-color: #111;
      border: 1px solid #FFD700;
      border-radius: 12px;
      padding: 20px;
      margin: 0 auto 25px auto;
      max-width: 700px;
      box-shadow: 0 0 12px #FFD70066;
    }
    .record-header {
      font-size: 22px;
      font-weight: bold;
      border-bottom: 1px solid #FFD70044;
      padding-bottom: 8px;
      margin-bottom: 15px;
    }
    .record-row {
      font-size: 18px;
      margin: 6px 0;
    }
    .note {
      text-align: center;
      color: #aaa;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>BetLegend Records</h1>

  <div class="record-card">
    <div class="record-header">May 20, 2025</div>
    <div class="record-row">Graded Picks: <strong>3</strong></div>
    <div class="record-row">Record: <strong>1–2</strong></div>
    <div class="record-row">Units: <strong>-1.40</strong></div>
  </div>

  <div class="record-card">
    <div class="record-header">May 19, 2025</div>
    <div class="record-row">Graded Picks: <strong>7</strong></div>
    <div class="record-row">Record: <strong>4–3</strong></div>
    <div class="record-row">Units: <strong>+0.30</strong></div>
  </div>

  <div class="note">Note: Twins (Game 2) was voided due to rainout.</div>
</body>
</html>
