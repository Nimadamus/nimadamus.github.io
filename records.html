<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BetLegend Records</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Inter', sans-serif;
      padding: 40px 20px;
    }

    h1, h2 {
      color: yellow;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 15px;
      margin-bottom: 40px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #444;
      text-align: center;
    }

    thead {
      background-color: #333;
      color: yellow;
    }

    tbody tr {
      background-color: #1e1e1e;
    }

    tbody tr:last-child {
      font-weight: bold;
    }

    .loss {
      color: #E53935;
    }

    .win {
      color: #4CAF50;
    }

    .neutral {
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>BetLegend Records</h1>

  <h2>MLB â€“ Year to Date</h2>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Wins</th>
        <th>Losses</th>
        <th>Net Units</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>May 19, 2025</td>
        <td>3</td>
        <td>2</td>
        <td class="win">+0.70</td>
      </tr>
      <tr>
        <td><strong>TOTAL YTD</strong></td>
        <td><strong>3</strong></td>
        <td><strong>2</strong></td>
        <td class="win"><strong>+0.70</strong></td>
      </tr>
    </tbody>
  </table>

</body>
</html>
