<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Odds</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-68HCDNXQ3G"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-68HCDNXQ3G');
  </script>

  <style>
    body {
      background-color: #111;
      font-family: 'Rajdhani', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    .ticker {
      background-color: #ffcc00;
      color: #000;
      padding: 10px;
      overflow: hidden;
      white-space: nowrap;
      font-weight: bold;
    }

    .ticker span {
      display: inline-block;
      padding-left: 100%;
      animation: ticker 20s linear infinite;
    }

    @keyframes ticker {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .tabs button {
      background-color: #222;
      border: none;
      padding: 12px 20px;
      color: #ffcc00;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    .tabs button:hover, .tabs button.active {
      background-color: #ffcc00;
      color: black;
    }

    .content {
      display: none;
      padding: 20px;
    }

    .content.active {
      display: block;
    }

    h2 {
      margin-top: 30px;
      color: #ffcc00;
    }

    .odds-box {
      background-color: #222;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .iframe-container {
      width: 100%;
      max-width: 100%;
      height: 600px;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="ticker">
    <span id="liveTicker">Loading live odds ticker...</span>
  </div>

  <!-- Pregame Sportsbook Spy Embed -->
  <iframe class="iframe-container" src="https://pregame.com/sportsbook-spy" frameborder="0"></iframe>

  <div class="tabs">
    <button class="tablink active" onclick="showTab('mlb')">MLB</button>
    <button class="tablink" onclick="showTab('nba')">NBA</button>
    <button class="tablink" onclick="showTab('nhl')">NHL</button>
  </div>

  <div id="mlb" class="content active">
    <h2>MLB Odds</h2>
    <div id="mlbContent">Loading MLB odds...</div>
  </div>

  <div id="nba" class="content">
    <h2>NBA Odds</h2>
    <div id="nbaContent">Loading NBA odds...</div>
  </div>

  <div id="nhl" class="content">
    <h2>NHL Odds</h2>
    <div id="nhlContent">Loading NHL odds...</div>
  </div>

  <script>
    function showTab(id) {
      document.querySelectorAll('.content').forEach(div => div.classList.remove('active'));
      document.querySelectorAll('.tablink').forEach(btn => btn.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelector(`.tablink[onclick="showTab('${id}')"]`).classList.add('active');
    }

    async function updateTicker() {
      const games = [
        "Yankees vs Red Sox",
        "Warriors vs Lakers",
        "Stars vs Avalanche",
        "Giants vs Dodgers",
        "Heat vs Celtics",
        "Rangers vs Penguins"
      ];
      const randomTicker = games.map(game => `${game}`).join(" | ");
      document.getElementById('liveTicker').textContent = randomTicker;
    }

    updateTicker();
    setInterval(updateTicker, 60000);
  </script>
</body>
</html>
