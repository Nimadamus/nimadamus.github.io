<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BetLegend - Matchups and Odds</title>
  <style>
    body {
      background-color: #121212;
      color: #FFD700;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }
    .game-card {
      background-color: #1E1E1E;
      border-left: 5px solid #FFD700;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Live MLB Odds</h1>
  <div id="mlb-matchups">Loading odds...</div>

  <script>
    const apiKey = 'c405ed8a7e1f4ec945d39aeeaf647e4b';

    function formatAmericanOdds(odds) {
      if (!odds || odds < 1) return 'N/A';
      if (odds === 2) return '+100';
      if (odds > 2) return '+' + Math.round((odds - 1) * 100);
      return Math.round(-100 / (odds - 1)).toString();
    }

    async function loadOdds() {
      const container = document.getElementById('mlb-matchups');
      try {
        const response = await fetch(`https://api.the-odds-api.com/v4/sports/baseball_mlb/odds/?regions=us&markets=h2h,spreads,totals&apiKey=${apiKey}`);
        if (!response.ok) throw new Error('Failed to fetch odds');
        const data = await response.json();

        const now = new Date();
        container.innerHTML = '';

        data.forEach(game => {
          const gameTime = new Date(game.commence_time);
          if (gameTime <= now) return;

          const home = game.home_team;
          const away = game.away_team;
          const startTime = gameTime.toLocaleString('en-US', { timeZone: 'America/Los_Angeles', hour: 'numeric', minute: '2-digit', hour12: true, month: 'short', day: 'numeric', year: 'numeric' });

          const bookmaker = game.bookmakers[0];
          let oddsHtml = '';

          bookmaker.markets.forEach(market => {
            if (market.key === 'h2h') {
              oddsHtml += `<p><strong>Moneyline:</strong> ${market.outcomes.map(o => `${o.name}: ${formatAmericanOdds(o.price)}`).join(', ')}</p>`;
            } else if (market.key === 'spreads') {
              oddsHtml += `<p><strong>Spread:</strong> ${market.outcomes.map(o => `${o.name} ${o.point >= 0 ? '+' : ''}${o.point}: ${formatAmericanOdds(o.price)}`).join(', ')}</p>`;
            } else if (market.key === 'totals') {
              oddsHtml += `<p><strong>Totals:</strong> ${market.outcomes.map(o => `${o.name} ${o.point}: ${formatAmericanOdds(o.price)}`).join(', ')}</p>`;
            }
          });

          const gameDiv = document.createElement('div');
          gameDiv.className = 'game-card';
          gameDiv.innerHTML = `<h3>${away} @ ${home}</h3><p>Start Time: ${startTime}</p>${oddsHtml}`;
          container.appendChild(gameDiv);
        });

        if (!container.hasChildNodes()) {
          container.innerHTML = '<p>No upcoming games found.</p>';
        }
      } catch (error) {
        container.innerHTML = '<p>Error loading odds data.</p>';
        console.error(error);
      }
    }

    window.onload = loadOdds;
  </script>
</body>
</html>
