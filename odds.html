<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BetLegend - Matchups and Odds</title>
  <style>
    body {
      background-color: #000;
      color: #FFD700;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.75rem;
      color: #fff;
      margin-bottom: 40px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
      gap: 15px;
    }

    .tab-button {
      background-color: #111;
      border: 2px solid #FFD700;
      color: #FFD700;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .tab-button:hover {
      background-color: #FFD700;
      color: #000;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .game-card {
      background-color: #111;
      border-left: 4px solid #FFD700;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #333;
    }
  </style>
  <script>
    function showTab(tabId) {
      const tabs = document.querySelectorAll('.tab-content');
      tabs.forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }

    window.onload = function () {
      showTab('mlb-odds'); // default to MLB tab
      fetchMLBOdds();
    }

    const apiKey = 'c405ed8a7e1f4ec945d39aeeaf647e4b';

    async function fetchMLBOdds() {
      try {
        const response = await fetch(`https://api.the-odds-api.com/v4/sports/baseball_mlb/odds/?regions=us&markets=h2h,spreads,totals&apiKey=${apiKey}`);
        if (!response.ok) throw new Error('Network response was not ok');
        const data = await response.json();

        const mlbContainer = document.getElementById('mlb-matchups');
        mlbContainer.innerHTML = ''; // Clear existing content

        data.forEach(game => {
          const home = game.home_team;
          const away = game.away_team;
          const commenceTime = new Date(game.commence_time).toLocaleString();

          // Find first bookmaker odds for simplicity
          const bookmaker = game.bookmakers[0];
          let oddsHtml = '';
          bookmaker.markets.forEach(market => {
            if (market.key === 'h2h') {
              oddsHtml += `<p><strong>Moneyline:</strong> ${market.outcomes.map(o => `${o.name}: ${o.price}`).join(', ')}</p>`;
            } else if (market.key === 'spreads') {
              oddsHtml += `<p><strong>Spread:</strong> ${market.outcomes.map(o => `${o.name} ${o.point}: ${o.price}`).join(', ')}</p>`;
            } else if (market.key === 'totals') {
              oddsHtml += `<p><strong>Totals:</strong> ${market.outcomes.map(o => `${o.name} ${o.point}: ${o.price}`).join(', ')}</p>`;
            }
          });

          const gameCard = document.createElement('div');
          gameCard.className = 'game-card';
          gameCard.innerHTML = `
            <h4>${away} @ ${home}</h4>
            <p>ðŸ•’ Start Time: ${commenceTime}</p>
            ${oddsHtml}
          `;

          mlbContainer.appendChild(gameCard);
        });
      } catch (error) {
        console.error('Failed to fetch MLB odds:', error);
        document.getElementById('mlb-matchups').innerHTML = '<p>Failed to load live odds data.</p>';
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Matchups and Odds</h1>

    <div class="tabs">
      <button class="tab-button" onclick="showTab('mlb-odds')">MLB</button>
      <button class="tab-button" onclick="showTab('nba-odds')">NBA</button>
      <button class="tab-button" onclick="showTab('nhl-odds')">NHL</button>
    </div>

    <!-- MLB Tab -->
    <div id="mlb-odds" class="tab-content active">
      <div id="mlb-matchups">
        <!-- Live MLB matchups will be loaded here -->
      </div>
    </div>

    <!-- NBA Tab -->
    <div id="nba-odds" class="tab-content">
      <p>NBA matchups will appear here.</p>
    </div>

    <!-- NHL Tab -->
    <div id="nhl-odds" class="tab-content">
      <p>NHL matchups will appear here.</p>
    </div>
  </div>
</body>
</html>
