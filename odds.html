<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BetLegend - Matchups and Odds</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      background-color: #121212;
      color: #FFD700;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      font-weight: 600;
      color: #FFD700;
      margin-bottom: 40px;
      letter-spacing: 1.2px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
      gap: 20px;
    }

    .tab-button {
      background-color: transparent;
      border: 2px solid #FFD700;
      color: #FFD700;
      padding: 12px 28px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      letter-spacing: 0.8px;
    }

    .tab-button:hover,
    .tab-button.active {
      background-color: #FFD700;
      color: #121212;
      box-shadow: 0 0 8px #FFD700AA;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .game-card {
      background-color: #1E1E1E;
      border-left: 5px solid #FFD700;
      padding: 25px 30px;
      margin-bottom: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px #000000AA;
      transition: transform 0.2s ease;
    }

    .game-card:hover {
      transform: translateY(-5px);
    }

    .game-card h4 {
      margin: 0 0 10px;
      font-weight: 700;
      font-size: 1.4rem;
      color: #FFD700;
      letter-spacing: 0.5px;
    }

    .game-card p {
      margin: 6px 0;
      font-weight: 400;
      color: #CCCCCC;
      font-size: 1rem;
    }
  </style>
  <script>
    const apiKey = 'c405ed8a7e1f4ec945d39aeeaf647e4b';

    function showTab(tabId) {
      const tabs = document.querySelectorAll('.tab-content');
      tabs.forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');

      const buttons = document.querySelectorAll('.tab-button');
      buttons.forEach(btn => btn.classList.remove('active'));
      document.querySelector(`[onclick="showTab('${tabId}')"]`).classList.add('active');
    }

    // Convert decimal or American odds to American format
    function formatAmericanOdds(odds) {
      if (odds === null || odds === undefined) return 'N/A';

      if (Number.isInteger(odds) && (odds > 100 || odds < -100)) {
        return odds > 0 ? `+${odds}` : `${odds}`;
      }

      if (odds < 1) return 'N/A';

      if (odds === 2) return '+100';

      if (odds > 2) {
        return `+${Math.round((odds - 1) * 100)}`;
      } else {
        return `${Math.round(-100 / (odds - 1))}`;
      }
    }

    function formatPoint(point) {
      return point >= 0 ? `+${point}` : point;
    }

    async function fetchOdds(sportKey, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = '<p>Loading odds...</p>';
      try {
        const response = await fetch(`https://api.the-odds-api.com/v4/sports/${sportKey}/odds/?regions=us&markets=h2h,spreads,totals&apiKey=${apiKey}`);
        if (!response.ok) throw new Error('Failed to fetch odds');
        const data = await response.json();

        const now = new Date();
        container.innerHTML = '';

        data.forEach(game => {
          const gameTime = new Date(game.commence_time);
          if (gameTime <= now) return; // Skip started games

          const home = game.home_team;
          const away = game.away_team;
          const commenceTime = gameTime.toLocaleString('en-US', {
            timeZone: 'America/Los_Angeles',
            hour: 'numeric',
            minute: '2-digit',
            hour12: true,
            month: 'short',
            day: 'numeric',
            year: 'numeric'
          });

          const bookmaker = game.bookmakers[0];
          let oddsHtml = '';

          bookmaker.markets.forEach(market => {
            if (market.key === 'h2h') {
              oddsHtml += `<p><strong>Moneyline:</strong> ${market.outcomes.map(o => `${o.name}: ${formatAmericanOdds(o.price)}`).join(', ')}</p>`;
            } else if (market.key === 'spreads') {
              oddsHtml += `<p><strong>Spread:</strong> ${market.outcomes.map(o => `${o.name} ${formatPoint(o.point)}: ${formatAmericanOdds(o.price)}`).join(', ')}</p>`;
            } else if (market.key === 'totals') {
              oddsHtml += `<p><strong>Totals:</strong> ${market.outcomes.map(o => `${o.name} ${o.point}: ${formatAmericanOdds(o.price)}`).join(', ')}</p>`;
            }
          });

          const gameCard = document.createElement('div');
          gameCard.className = 'game-card';
          gameCard.innerHTML = `
            <h4>${away} @ ${home}</h4>
            <p>ðŸ•’ Start Time: ${commenceTime}</p>
            ${oddsHtml}
          `;

          container.appendChild(gameCard);
        });

        if (!container.hasChildNodes()) {
          container.innerHTML = '<p>No upcoming games found.</p>';
        }
      } catch (error) {
        container.innerHTML = '<p>Failed to load live odds data.</p>';
        console.error(error);
      }
    }

    window.onload = function () {
      showTab('mlb-odds');
      fetchOdds('baseball_mlb', 'mlb-matchups');
      fetchOdds('basketball_nba', 'nba-matchups');
      fetchOdds('icehockey_nhl', 'nhl-matchups');
    };
  </script>
</head>
<body>
  <div class="container">
    <h1>Matchups and Odds</h1>

    <div class="tabs">
      <button class="tab-button active" onclick="showTab('mlb-odds')">MLB</button>
      <button class="tab-button" onclick="showTab('nba-odds')">NBA</button>
      <button class="tab-button" onclick="showTab('nhl-odds')">NHL</button>
    </div>

    <div id="mlb-odds" class="tab-content active">
      <div id="mlb-matchups">
        <!-- Live MLB matchups will appear here -->
      </div>
    </div>

    <div id="nba-odds" class="tab-content">
      <div id="nba-matchups">
        <!-- Live NBA matchups will appear here -->
      </div>
    </div>

    <div id="nhl-odds" class="tab-content">
      <div id="nhl-matchups">
        <!-- Live NHL matchups will appear here -->
      </div>
    </div>
  </div>
</body>
</html>
