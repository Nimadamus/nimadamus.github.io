<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BetLegend - Matchups and Odds</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      background-color: #121212;
      color: #FFD700;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      font-size: 36px;
      text-align: center;
      margin-bottom: 30px;
    }

    .card {
      border: 1px solid #FFD700;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      background-color: #1e1e1e;
    }

    .card h3 {
      margin-top: 0;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
      gap: 12px;
    }

    .tab {
      border: 1px solid #FFD700;
      background: transparent;
      color: #FFD700;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: not-allowed;
    }

    .tab.active {
      background: #FFD700;
      color: #000;
    }

    .note {
      text-align: center;
      color: #999;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Matchups and Odds</h1>

    <div class="tabs">
      <div class="tab active">MLB</div>
      <div class="tab">NBA</div>
      <div class="tab">NHL</div>
    </div>
