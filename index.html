<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bet Legend Picks</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      color: #333;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 200px;
      background-color: #222;
      color: white;
      padding: 20px;
    }
    .sidebar h2 {
      font-size: 18px;
      margin-top: 0;
    }
    .sidebar a {
      color: white;
      display: block;
      margin: 10px 0;
      text-decoration: none;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }
    .main {
      flex-grow: 1;
      padding: 30px;
    }
    .section {
      margin-bottom: 40px;
    }
    h1 {
      font-size: 28px;
      margin-top: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Sports</h2>
      <a href="#">MLB</a>
      <a href="#">NBA</a>
      <a href="#">NHL</a>
    </div>
    <div class="main">
      <h1>Bet Legend Picks</h1>

      <div class="section">
        <h2>Today's Picks</h2>
        <ul>
          <li>MLB: Giants ML</li>
          <li>NBA: Thunder -2.5</li>
          <li>NHL: Rangers ML</li>
        </ul>
      </div>

      <div class="section">
        <h2>Record</h2>
        <table>
          <thead>
            <tr>
              <th>Sport</th>
              <th>Type</th>
              <th>Pick</th>
              <th>Result</th>
              <th>Units</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>MLB</td>
              <td>Side</td>
              <td>Giants ML</td>
              <td>Win</td>
              <td>+1.00</td>
            </tr>
            <tr>
              <td>NBA</td>
              <td>Side</td>
              <td>Thunder -2.5</td>
              <td>Loss</td>
              <td>-1.00</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="section">
        <h2>Affiliate</h2>
        <p>Sign up and get a bonus using my link: <a href="#">[Your Affiliate Link]</a></p>
      </div>
    </div>
  </div>
</body>
</html>
