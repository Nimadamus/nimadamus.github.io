  <title>BetLegend Picks</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 100%;
      background-color: #000;

    .sidebar a {

      display: inline-block;
    }
    .affiliate a {
      color: #0ff;
      text-decoration: none;
    }
    .affiliate a:hover {
      text-decoration: underline;
    }
    .follow-button {
      margin-top: 10px;
      padding: 12px 24px;
      background-color: #1DA1F2;
      color: white;
      border-radius: 25px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      display: inline-block;
    }
    .follow-button:hover {
      background-color: #0d8ddb;
    }
    .curry {
      margin-top: 40px;
      max-width: 100%;
      height: auto;
      border-radius: 20px;
