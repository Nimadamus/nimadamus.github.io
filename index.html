<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bet Legend Picks</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      color: #222;
    }
    .header {
      background-color: #111;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
    }
    .header img {
      height: 50px;
      margin-right: 20px;
    }
    .header h1 {
      font-size: 26px;
      margin: 0;
      letter-spacing: 1px;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 220px;
      background-color: #1e1e1e;
      color: #fff;
      padding: 20px;
    }
    .sidebar h2 {
      font-size: 18px;
      margin-top: 0;
    }
    .sidebar a {
      color: #0af;
      text-decoration: none;
      display: block;
      margin: 10px 0;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }
    .main {
      flex-grow: 1;
      padding: 30px;
    }
    .section {
      margin-bottom: 40px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Logo" />
    <h1>Bet Legend Picks</h1>
  </div>
  <div class="container">
    <div class="sidebar">
      <h2>Navigation</h2>
      <a href="#">MLB</a>
      <a href="#">NBA</a>
      <a href="#">NHL</a>
    </div>
    <div class="main">
      <div class="section">
        <h2>Today's Picks</h2>
        <p>No picks posted today.</p>
      </div>

      <div class="section">
        <h2>Record</h2>
        <p>Waiting for picks to be posted.</p>
      </div>

      <div class="section">
        <h2>Affiliate</h2>
        <p>Sign up and get a bonus using my link: <a href="#">[Your Affiliate Link]</a></p>
      </div>
    </div>
  </div>
</body>
</html>
