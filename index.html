<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BetLegend Picks</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      display: flex;
    }

    .sidebar {
      width: 220px;
      height: 100vh;
      background-color: black;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
      gap: 15px;
      position: fixed;
      left: 0;
      top: 0;
    }

    .sidebar a {
      color: yellow;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 20px;
    }

    .sidebar a:hover {
      background-color: #222;
    }

    .main {
      margin-left: 220px;
      width: calc(100% - 220px);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 40px;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 25px;
      width: 100%;
      max-width: 800px;
    }

    .logo {
      width: 200px;
      height: auto;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .curry {
      width: 100%;
      max-width: 700px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 20px #444;
    }

    .buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .buttons a button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .buttons a:first-child button {
      background-color: #00ffff;
      color: black;
    }
