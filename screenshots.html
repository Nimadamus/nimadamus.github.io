<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Win Gallery ‚Äì BetLegend</title>
  <link rel="icon" href="https://www.betlegendpicks.com/logo.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black url('https://images.unsplash.com/photo-1605902711622-cfb43c44367e?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    header {
      padding: 20px;
      text-align: center;
      background: rgba(0,0,0,0.7);
      font-size: 36px;
      font-weight: bold;
      color: gold;
      text-shadow: 0 0 10px gold;
    }
    .back-button {
      display: block;
      margin: 20px auto;
      width: fit-content;
      background-color: gold;
      color: black;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 0 10px gold;
      transition: all 0.3s ease;
    }
    .back-button:hover {
      background: linear-gradient(to right, orange, gold);
      transform: scale(1.05);
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px 80px;
    }
    .gallery img {
      width: 320px;
      height: auto;
      border-radius: 10px;
      border: 2px solid white;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
    }
    @media (max-width: 768px) {
      header {
        font-size: 28px;
      }
      .gallery {
        flex-direction: column;
        align-items: center;
      }
      .gallery img {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>üî• Full Win Gallery üî•</header>
  <a href="index.html" class="back-button">‚Üê Back to Home</a>

  <div class="gallery">
    <img src="https://nimadamus.github.io/1000079685.jpg" alt="Win Screenshot 1">
    <img src="https://nimadamus.github.io/1000079686.jpg" alt="Win Screenshot 2">
    <img src="https://nimadamus.github.io/1000079687.jpg" alt="Win Screenshot 3">
  </div>
</body>
</html>
