<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--bg:#0a0a0f;--bg2:#111118;--card:#16161f;--accent:#00d4ff;--gold:#f0b90b;--text:#fff;--text2:#a1a1aa;--muted:#71717a;--border:rgba(255,255,255,0.06)}
body{background:var(--bg);color:var(--text);font-family:'Inter',system-ui,sans-serif;line-height:1.7}
.top-space{height:70px}
header{text-align:center;padding:48px 20px 36px;border-bottom:1px solid var(--border)}
header h1{font-family:'Space Grotesk',sans-serif;font-size:clamp(26px,4.5vw,38px);font-weight:700;margin-bottom:4px}
header h1 span{background:linear-gradient(90deg,var(--accent),var(--gold));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
header p{color:var(--text2);font-size:14px}

.today-box{text-align:center;padding:14px}
.today-box h2{font-family:'Space Grotesk',sans-serif;font-size:20px;color:var(--gold)}
main{max-width:820px;margin:0 auto;padding:0 16px 50px}
.game{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:22px;margin-bottom:16px;transition:.15s}
.game:hover{border-color:rgba(0,212,255,.25);transform:translateY(-1px)}
.game h3{font-family:'Space Grotesk',sans-serif;font-size:17px;font-weight:600;margin-bottom:4px;color:var(--text)}
.game .info{font-size:11px;color:var(--muted);margin-bottom:12px;padding-bottom:12px;border-bottom:1px solid var(--border)}
.game p{color:var(--text2);font-size:14px;margin-bottom:8px}
.game strong,.game b{color:var(--accent)}
.teams{display:flex;align-items:center;justify-content:center;gap:12px;margin-bottom:10px}
.teams img{width:44px;height:44px;object-fit:contain}
.teams .vs{color:var(--muted);font-size:12px;font-weight:600}
.pick-box{background:linear-gradient(135deg,rgba(0,212,255,.06),rgba(240,185,11,.06));border:1px solid rgba(240,185,11,.25);border-radius:8px;padding:14px;margin-top:14px;text-align:center}
.pick-box .lbl{font-size:9px;font-weight:700;color:var(--muted);text-transform:uppercase;letter-spacing:1.5px;margin-bottom:4px}
.pick-box .val{font-family:'Space Grotesk',sans-serif;font-size:18px;font-weight:700;color:var(--gold)}
nav.pg{display:flex;justify-content:center;gap:10px;padding:28px 16px;border-top:1px solid var(--border);margin-top:28px}
nav.pg a,nav.pg span{padding:8px 18px;background:var(--bg2);border:1px solid var(--border);border-radius:6px;color:var(--text2);text-decoration:none;font-size:12px;font-weight:500;transition:.15s}
nav.pg a:hover{background:var(--card);border-color:var(--accent);color:var(--text)}
nav.pg .cur{background:rgba(0,212,255,.1);border-color:var(--accent);color:var(--text)}
nav.pg .dis{opacity:.3;pointer-events:none}
footer{text-align:center;padding:24px 16px;color:var(--muted);font-size:11px;border-top:1px solid var(--border)}
footer a{color:var(--accent);text-decoration:none}
@media(max-width:600px){header{padding:36px 16px 28px}.game{padding:18px}}
</style>
</head>
