<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="robots" content="index, follow"/>
  <meta name="description" content="Daily blog picks, betting insights, and sharp analysis from BetLegend."/>
  <meta name="keywords" content="sports blog, betting analysis, BetLegend picks, MLB picks"/>
  <title>BetLegend Blog</title>
  <link rel="icon" href="https://www.betlegendpicks.com/logo.png" type="image/png"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
    }
    .blog-post {
      width: 1140px;
      margin: 40px auto;
      background-color: #111;
      border-left: 4px solid gold;
      padding: 44px;
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.1);
    }
    .post-header {
      font-size: 30px;
      color: gold;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .post-time {
      color: #aaa;
      font-size: 15px;
      margin-bottom: 24px;
    }
    p {
      font-size: 16px;
      color: white;
      line-height: 1.7;
      margin-bottom: 20px;
    }
    .pagination {
      text-align: center;
      margin: 40px 0;
      font-size: 16px;
    }
    .pagination a {
      color: #ffc107;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div style="background: #000; padding: 20px 0; text-align: center;">
    <a href="https://www.betlegendpicks.com">
      <img src="https://www.betlegendpicks.com/logo.png" alt="BetLegend Logo" style="height: 60px;" />
    </a>
    <h1 style="color: gold; font-size: 36px; margin: 10px 0 0;">BetLegend Daily Picks and Analysis</h1>
  </div>

  <div id="blog-container"></div>
  <div class="pagination" id="pagination"></div>

  <script src="blog-posts.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', function () {
      const postsPerPage = 10;
      const urlParams = new URLSearchParams(window.location.search);
      const page = parseInt(urlParams.get('page')) || 1;

      const start = (page - 1) * postsPerPage;
      const end = start + postsPerPage;

      // Only reverse the sliced page group — not the whole list
      const postsToShow = blogPosts.slice(start, end).reverse();

      const container = document.getElementById('blog-container');
      postsToShow.forEach(postHTML => {
        const div = document.createElement('div');
        div.innerHTML = postHTML;
        container.appendChild(div);
      });

      const totalPages = Math.ceil(blogPosts.length / postsPerPage);
      const pagination = document.getElementById('pagination');
      if (totalPages > 1) {
        if (page > 1) {
          pagination.innerHTML += `<a href="?page=${page - 1}">« Prev</a>`;
        }
        for (let i = 1; i <= totalPages; i++) {
          if (i === page) {
            pagination.innerHTML += ` | Page ${i} `;
          } else {
            pagination.innerHTML += ` | <a href="?page=${i}">${i}</a> `;
          }
        }
        if (page < totalPages) {
          pagination.innerHTML += `<a href="?page=${page + 1}">Next »</a>`;
        }
      }
    });
  </script>
</body>
</html>
